<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark">
    <!-- header -->
    <header class="col-12 bg-light text-center p-1">
        <h1>5-Day Weather Forecast</h1>
    </header>
    <main class="containter row d-flex p-1">
    <!-- div for search and history content -->
    <div class="col col-sm-6 col-md-6 col-lg-3 mt-1">
        <!-- form for search -->
        <form id="searchFrm" class="input-group">
            <input id="searchTxt" type="text" class="form-control border-primary" placeholder="Search for a location" aria-label="Search Location" aria-describedby="Search Entry">
            <button class="btn btn-dark border-primary" type="button" id="searchBtn">Search</button>
        </form>
        <!-- list container for search history -->
        <div id="locHistory" class="list-group mt-1">
        </div>
    </div>
    <!-- div for display of weather content -->
    <div class="col col-sm-6 col-md-6 col-lg-9">
        <!-- current weather display -->
        <div class="border-primary text-light">
            <h2><span id="citySpn"></span> <span id="dateSpn"></span> <span id="iconSpn"></span></h2>
            <p id="mainTemp"></p>
            <p id="mainWind"></p>
            <p id="mainHumidity"></p>
        </div>
        <!-- 5-day weather display -->
        <div class="row d-flex m-1">
            <div class="col col-sm-12 col-lg-2 card text-bg-light m-1" style="max-width: 18rem;">
                <div id="dayoneDate" class="card-header"></div>
                <div class="card-body">
                    <p><span id="dayoneIcon"></span></p>
                    <p id="dayoneTemp"></p>
                    <p id="dayoneWind"></p>
                    <p id="dayoneHumidity"></p>
                </div>
            </div>
            <div class="col col-sm-12 col-lg-2 card text-bg-light m-1" style="max-width: 18rem;">
                <div id="daytwoDate" class="card-header"></div>
                <div class="card-body">
                    <p><span id="daytwoIcon"></span></p>
                    <p id="daytwoTemp"></p>
                    <p id="daytwoWind"></p>
                    <p id="daytwoHumidity"></p>
                </div>
            </div>
            <div class="col col-sm-12 col-lg-2 card text-bg-light m-1" style="max-width: 18rem;">
                <div id="daythreeDate" class="card-header"></div>
                <div class="card-body">
                    <p><span id="daythreeIcon"></span></p>
                    <p id="daythreeTemp"></p>
                    <p id="daythreeWind"></p>
                    <p id="daythreeHumidity"></p>
                </div>
            </div>
            <div class="col col-sm-12 col-lg-2 card text-bg-light m-1" style="max-width: 18rem;">
                <div id="dayfourDate" class="card-header"></div>
                <div class="card-body">
                    <p><span id="dayfourIcon"></span></p>
                    <p id="dayfourTemp"></p>
                    <p id="dayfourWind"></p>
                    <p id="dayfourHumidity"></p>
                </div>
            </div>
            <div class="col col-sm-12 col-lg-2 card text-bg-light m-1" style="max-width: 18rem;">
                <div id="dayfiveDate" class="card-header"></div>
                <div class="card-body">
                    <p><span id="dayfiveIcon"></span></p>
                    <p id="dayfiveTemp"></p>
                    <p id="dayfiveWind"></p>
                    <p id="dayfiveHumidity"></p>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
